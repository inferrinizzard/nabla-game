<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Nabla Game</title>
		<link rel="stylesheet" href="index.css" />
		<link rel="icon" href="favicon.png" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/katex@0.15.2/dist/katex.min.css"
			integrity="sha384-MlJdn/WNKDGXveldHDdyRP1R4CTHr3FeuDNfhsLPYrq2t0UBkUdK2jyTnXPEK1NQ"
			crossorigin="anonymous"
		/>

		<!-- add html2canvas -->
		<script src="http://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
	</head>
	<body>
		<canvas id="textureCanvas" style="z-index: 10; position: fixed; top: 0; left: 0"></canvas>
		<div id="staging" style="z-index: 11; position: fixed; top: 0; left: 0"></div>
		<button class="menu-button" id="button-MENU">Main Menu</button>
		<div id="menu">
			<h1>Nabla Operator Game</h1>
			<div class="button-wrapper">
				<div id="menu-MENU" class="menu-item">
					<button class="menu-button" id="button-PLAYVS">Play vs Friend</button>
					<button class="menu-button" id="button-PLAYAI" disabled>Play vs AI</button>
					<button class="menu-button" id="button-TUTORIAL">Instructions</button>
					<button class="menu-button" id="button-SETTINGS">Settings</button>
					<button class="menu-button" id="button-CREDITS">Credits</button>
				</div>
				<div id="menu-SETTINGS" class="menu-item" hidden>
					<label class="setting-menu" for="checkbox-DISPLAY_LN_FOR_LOG">
						<h3>Display Ln instead of Log ?</h3>
						<input id="checkbox-DISPLAY_LN_FOR_LOG" type="checkbox" />
						<span class="checkbox"></span>
					</label>
					<label class="setting-menu" for="checkbox-ALLOW_LINEAR_DEPENDENCE">
						<h3>Allow linearly dependent bases ? (ie. x and 2x)</h3>
						<input id="checkbox-ALLOW_LINEAR_DEPENDENCE" type="checkbox" checked />
						<span class="checkbox"></span>
					</label>
					<label class="setting-menu" for="checkbox-ALLOW_LIMITS_BEYOND_BOUNDS">
						<h3>Allow limits beyond function bounds ? (ie. arccos(INF))</h3>
						<input id="checkbox-ALLOW_LIMITS_BEYOND_BOUNDS" type="checkbox" checked />
						<span class="checkbox"></span>
					</label>
					<label class="setting-menu" for="checkbox-FULL_COMPUTE">
						<h3>Perform all computations ?</h3>
						<input id="checkbox-FULL_COMPUTE" type="checkbox" />
						<span class="checkbox"></span>
					</label>
					<label class="setting-menu" for="checkbox-USE_FRACTIONAL_EXPONENTS">
						<h3>Display roots as x^(1/2) instead of √x</h3>
						<input id="checkbox-USE_FRACTIONAL_EXPONENTS" type="checkbox" checked />
						<span class="checkbox"></span>
					</label>
					<label class="setting-menu" for="checkbox-LIMIT_FIELD_BASIS">
						<h3>Only allow max 3 field basis ?</h3>
						<input id="checkbox-LIMIT_FIELD_BASIS" type="checkbox" checked />
						<span class="checkbox"></span>
					</label>

					<label class="setting-menu" for="colour-PLAYER_1">
						<h3>Player 1 Colour</h3>
						<input id="colour-PLAYER_1" type="color" value="#FF0000" />
					</label>
					<label class="setting-menu" for="colour-PLAYER_2">
						<h3>Player 2 Colour</h3>
						<input id="colour-PLAYER_2" type="color" value="#0000FF" />
					</label>
				</div>
				<div id="menu-TUTORIAL" class="menu-item" hidden>
					<h3>Japanese Instructional Video:</h3>
					<iframe
						width="560"
						height="315"
						src="https://www.youtube.com/embed/kf0DAygsXAU"
						title="YouTube video player"
						frameborder="0"
						allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
						allowfullscreen
					></iframe>
					<a href="https://trans-nabla--itter2voxrtiyag.repl.co/">
						<h3>English Translation of PDF Instructions:</h3>
					</a>
				</div>
				<div id="menu-CREDITS" class="menu-item" hidden>
					<p>Built by: <a href="https://github.com/inferrinizzard">inferrinizzard</a></p>
					<p>
						Github Link:
						<a href="https://github.com/inferrinizzard/nabla-game"
							>https://github.com/inferrinizzard/nabla-game</a
						>
					</p>
					<p>Inspired by: <a href="https://nablagame.com/">ナブラ演算子ゲーム</a>"</p>
				</div>
				<div id="menu-GAMEOVER" hidden>
					<h1>Game Over</h1>
					<h2 id="gameover-WINNER">Player</h2>
					<button id="gameover-RESTART">Restart?</button>
				</div>
			</div>
		</div>
		<div id="katex"></div>
		<canvas id="canvas"></canvas>
		<canvas id="hitCanvas" hidden></canvas>
		<script src="index.js"></script>
		<script src="katexture.js"></script>
	</body>
</html>
