<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Nabla Game</title>
		<link rel="stylesheet" href="index.css" />
		<link rel="icon" href="favicon.png" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/katex@0.15.2/dist/katex.min.css"
			integrity="sha384-MlJdn/WNKDGXveldHDdyRP1R4CTHr3FeuDNfhsLPYrq2t0UBkUdK2jyTnXPEK1NQ"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div id="menu">
			<h1>Nabla Operator Game</h1>
			<div class="button-wrapper">
				<div id="menu-MENU" class="menu-item">
					<button id="button-PLAYVS">Play vs Friend</button>
					<button id="button-PLAYAI">Play vs AI</button>
					<button id="button-TUTORIAL">Instructions</button>
					<button id="button-SETTINGS">Settings</button>
					<button id="button-CREDITS">Credits</button>
				</div>
				<div id="menu-SETTINGS" class="menu-item" hidden>
					<input id="checkbox-DISPLAY_LN_FOR_LOG" type="checkbox" />
					<input id="checkbox-ALLOW_LINEAR_DEPENDENCE" type="checkbox" />
					<input id="checkbox-ALLOW_LIMITS_BEYOND_BOUNDS" type="checkbox" />
					<input id="checkbox-FULL_COMPUTE" type="checkbox" />
					<input id="checkbox-LIMIT_FIELD_BASIS" type="checkbox" />
				</div>
				<div id="menu-TUTORIAL" class="menu-item" hidden></div>
			</div>
		</div>
		<div id="katex"></div>
		<canvas id="canvas"></canvas>
		<canvas id="hitCanvas" hidden></canvas>
		<script src="index.js"></script>
		<script>
			const resizeCanvas = canvasId => {
				let canvas = document.getElementById(canvasId);
				canvas.width = window.innerWidth;
				canvas.height = window.innerHeight;
				// resize #katex too
			};
			resizeCanvas('canvas');
			resizeCanvas('hitCanvas');
			window.addEventListener('resize', () => {
				resizeCanvas('canvas');
				resizeCanvas('hitCanvas');
				// call redraw
			});
		</script>
	</body>
</html>
